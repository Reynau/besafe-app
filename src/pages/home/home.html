<ion-header>
  <ion-navbar color="light">
    <ion-title>
      BeSafe
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <h1>Be Safe, Feel Free</h1>
  <ion-list inset>
    <ion-item>
      <ion-input type="text" placeholder="Where are you going?" [value]="objective" [(ngModel)]="objective"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Who should I warn?" [value]="email" [(ngModel)]="email"></ion-input>
    </ion-item>
    <button ion-button block color="primary" (click)="openMap()" outline center>Start safe walk</button>
  </ion-list>
</ion-content>
